<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name" name="" id="" />
      <span>{{ name }} {{ address }} : {{ inWhere }}</span>
    </div>
    <script src="./queue.js"></script>
    <script src="./patch.js"></script>
    <script src="./vnode.js"></script>
    <script src="./help.js"></script>
    <script src="./render.js"></script>
    <script src="./util.js"></script>
    <script src="./dep.js"></script>
    <script src="./compile.js"></script>
    <script src="./observe.js"></script>
    <script src="./watcher.js"></script>
    <script src="./main.js"></script>
    <script>
      // tip: 当前render是我通过自己的模板 在https://template-explorer.vuejs.org/#
      //      粘贴生成的，但是render方法内部的处理逻辑由我自己来实现
      //      当前实例不进行patch过程 因为只讨论依赖收集和订阅更新的过程
      const app = new Vue({
        el: "#app",
        data() {
          return {
            name: "21321",
            address: "广州",
          };
        },
        computed: {
          inWhere() {
            return this.address + this.name;
          },
        },
        watch: {
          inWhere(n, o) {
            console.log("新的", n, "旧的", o);
          },
        },
      });
      console.log(app);
    </script>
  </body>
</html>
